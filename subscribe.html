<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Demo Store - Subscribe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <script>
    function loadHTML(id, url) {
      fetch(url)
        .then(resp => resp.text())
        .then(html => {
          document.getElementById(id).innerHTML = html;
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadHTML('header', 'header.html');
      loadHTML('footer', 'footer.html');
    });

    function trackLead(email) {
      dataLayer.push({ event: 'lead', email: email });
      fbq('track', 'Lead');
    }
  </script>
</head>
<body>
  <div id="header"></div>

  <main class="container py-5">
    <h1>Subscribe to Our Newsletter</h1>
    <input type="email" id="email" placeholder="Enter email" class="form-control w-50 d-inline-block" />
    <button class="btn btn-success" onclick="trackLead(document.getElementById('email').value)">Subscribe & Track Lead</button>
  </main>

  <div id="footer"></div>
</body>
</html>
