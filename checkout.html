<!-- checkout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout Page</title>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const product = urlParams.get('product');
    const valueMap = {
      Product1: 19.99,
      Product2: 29.99,
      Product3: 39.99
    };
    dataLayer = window.dataLayer || [];
    dataLayer.push({
      event: 'initiate_checkout',
      product_name: product,
      value: valueMap[product],
      currency: 'USD'
    });
  </script>
</head>
<body>
  <h1>Checkout</h1>
  <p>Ready to buy: <span id="product"></span></p>
  <script>
    document.getElementById('product').textContent = product;
  </script>
</body>
</html>
