<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Demo Store - Product 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <script>
    function loadHTML(id, url) {
      fetch(url)
        .then(resp => resp.text())
        .then(html => {
          document.getElementById(id).innerHTML = html;
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadHTML('header', 'header.html');
      loadHTML('footer', 'footer.html');
    });

    function trackViewProduct(product, price) {
      dataLayer.push({ event: 'view_content', product_name: product, value: price, currency: 'USD' });
      fbq('track', 'ViewContent', { content_name: product, value: price, currency: 'USD' });
    }
    function trackAddToCart(product, price) {
      dataLayer.push({ event: 'add_to_cart', product_name: product, value: price, currency: 'USD' });
      fbq('track', 'AddToCart', { content_name: product, value: price, currency: 'USD' });
    }
  </script>
</head>
<body>
  <div id="header"></div>

  <main class="container py-5">
    <h1>Product 1</h1>
    <p>Price: $19.99</p>
    <button class="btn btn-info" onclick="trackViewProduct('Product 1', 19.99)">View Product (Track ViewContent)</button>
    <button class="btn btn-primary" onclick="trackAddToCart('Product 1', 19.99)">Add to Cart</button>
  </main>

  <div id="footer"></div>
</body>
</html>
