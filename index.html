<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Demo Store - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <script>
    // Load external HTML files into page placeholders
    function loadHTML(id, url) {
      fetch(url)
        .then(resp => resp.text())
        .then(html => {
          document.getElementById(id).innerHTML = html;
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadHTML('header', 'header.html');
      loadHTML('footer', 'footer.html');
    });

    // Example tracking function
    function trackViewProduct(product, price) {
      dataLayer.push({ event: 'view_content', product_name: product, value: price, currency: 'USD' });
      fbq('track', 'ViewContent', { content_name: product, value: price, currency: 'USD' });
    }
  </script>
</head>
<body>
  <div id="header"></div>

  <main class="container py-5">
    <h1>Welcome to Demo Store</h1>
    <h3>Home Page</h3>
    <p>Use the navigation above to visit products and cart.</p>
  </main>

  <div id="footer"></div>
</body>
</html>
